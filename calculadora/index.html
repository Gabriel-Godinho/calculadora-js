</head>
<body>

    <h1><strong>Calculadora</strong></h1>
    <main class="contain">
        <!-- Caixa de Texto -->
        <input type="text" id="calc" disabled> 

        <!-- Operações -->
        <button id="sin" onclick="sinValue()">sin</button>
        <button id="cos" onclick="cosValue()">cos</button>
        <button id="tg" onclick="tanValue()">tan</button>
        <button id="euler" onclick="eulerValue()">e</button>
        <button id="fat" onclick="fat()">!</button>
        <button id="pi" onclick="piValue()">π</button>
        <button id="power" onclick="character('**')">^</button>
        <button id="sqrt" onclick="squareRoot()">√</button>
        <button id="clear" onclick="clearBox()">C</button>
        <button id="parent-open" onclick="character('&#40;')">(</button>
        <button id="parent-close" onclick="character('&#41;')">)</button>
        <button id="percent" onclick="character('%')">%</button>
        <button id="division" onclick="character('/')">÷</button>
        <button id="multiply" onclick="character('*')">x</button>
        <button id="subtract" onclick="character('-')">-</button>
        <button id="plus" onclick="character('+')">+</button>
        <button id="equal" onclick="getResult()">=</button>

        <!-- Números -->
        <button id="one" onclick="character(1)">1</button>
        <button id="two" onclick="character(2)">2</button>
        <button id="three" onclick="character(3)">3</button>
        <button id="four" onclick="character(4)">4</button>
        <button id="five" onclick="character(5)">5</button>
        <button id="six" onclick="character(6)">6</button>
        <button id="seven" onclick="character(7)">7</button>
        <button id="eight" onclick="character(8)">8</button>
        <button id="nine" onclick="character(9)">9</button>
        <button id="zero" onclick="character(0)">0</button>
        <button id="decimal" onclick="character('.')">.</button>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
